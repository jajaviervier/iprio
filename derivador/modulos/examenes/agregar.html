<div class="row">
    <div class="input-field col s12">
    </div>
    <div class="col offset-m4 s12 m4 white">
        <h5 class="title">
            Generar Solicitud Examen
        </h5>
        <form class="row" onsubmit="guardarSolicitudExamen(medicoExamen.value,pacienteExamen.value,estudioExamen.value); return false">
            <div class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">

                    </i>
                    <input class="autocomplete" id="medicoExamen" required="" type="text">
                        <label class="center title" id="textoMedico">
                            Medico
                        </label>
                    </input>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">

                    </i>

                            Paciente
                        </label>
                    </input>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">
                        search
                    </i>
                    <input class="autocomplete" id="estudioExamen" required="" type="text">
                        <label class="center title" id="textoEstudio">
                            Estudio
                        </label>
                    </input>
                </div>
            </div>
            <div class="col input-field s12">
                <input class="btn indigo" type="submit" value="Guardar">

 });

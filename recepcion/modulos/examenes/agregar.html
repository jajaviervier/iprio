<script src="modulos/examenes/js/examenes.js" type="text/javascript">
</script>
<div class="row">
    <div class="input-field col s12">
    </div>
    <div class="col offset-m4 s12 m4 white">
        <h5 class="title">
            Generar Solicitud Examens
        </h5>
        <form class="row" onsubmit="guardarSolicitudExamen(medicoExamen.value,pacienteExamen.value,estudioExamen.value, prioridadEXamen.value); return false">
            <div class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">
                        search
                    </i>
                    <input class="autocomplete" id="medicoExamen" required="" type="text">
                        <label class="center title" id="textoMedico">
                            Medico
                        </label>
                    </input>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">
                        search
                    </i>
                    <input class="autocomplete" id="pacienteExamen" required="" type="text">
                        <label class="center title" id="textoPaciente">
                            Paciente
                        </label>
                    </input>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">
                        search
                    </i>
                    <input class="autocomplete" id="estudioExamen" required="" type="text">
                        <label class="center title" id="textoEstudio">
                            Estudio
                        </label>
                    </input>
                </div>
            </div>
            <div class="input-field col s12">
                <select id="prioridadEXamen" required="">
                    <option disabled="" selected="" value="">
                        Seleccione una prioridad
                    </option>
                    <option value="Baja">
                        Baja
                    </option>
                    <option value="Media-Baja">
                        Media-Baja
                    </option>
                    <option value="Media">
                        Media
                    </option>
                    <option value="Media-Alta">
                        Media-Alta
                    </option>
                    <option value="Alta">
                        Alta
                    </option>
                </select>
                <label>
                    Prioridad
                </label>
            </div>
            <div class="col input-field s12">
                <input class="btn" type="submit">
                </input>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
cargarTodoExamenes();
    $('select').material_select();;
 });
</script>
